<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Completed</title>
</head>
<body>
    <h2>Download Your Converted Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file.split('/')[-1]) }}" download>Download {{ file.split('/')[-1] }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Convert More Files</a>
</body>
</html>
